    <body>
        <h3 class = "pl-3 pt-3 pb-2">User Registration Form</h3>
        <form class = "ml-4 mt-4">
            <label for = "name">Name : <span style = "color: red" style = "font-weight: 700;">*</span></label><br/>
            <input id = "name" type = "text" placeholder="Enter Name" required class = "d-block"/><br/>
            <label for = "phnNum"> Phone number : <span style = "color: red" style = "font-weight: 700;">*</span></label><br/>
            <input id = "phnNum" type = "text" required placeholder="Enter Phone number" required class = "d-block"><br/>
            <label for = "username">UserName : <span style = "color: red" style = "font-weight: 700;">*</span></label><br/>
            <input id = "username" type = "text" required placeholder="Enter Username" required class = "d-block"/><br/>
            <label for = "psswd">Password : <span style = "color: red" style = "font-weight: 700;">*</span></label><br/>
            <input id = "psswd" type = "password" required placeholder="Enter Password" required class = "mb-3" class = "d-block"/><br/>
            <input type = "submit" value = "Register" class = "bg-dark text-light p-2"/>

        </form>
    </body>
</html>
